name: SAST Security Scan with Semgrep

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-sast:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund || npm install

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep SAST Scan
        run: |
          semgrep scan --config p/security-audit --config p/nodejs --config p/owasp-top-ten --config p/javascript --sarif --output semgrep-results.sarif || true
          semgrep scan --config p/security-audit --config p/nodejs --config p/owasp-top-ten --config p/javascript --json --output semgrep-results.json || true
          semgrep scan --config p/security-audit --config p/nodejs --config p/owasp-top-ten --config p/javascript --text --output semgrep-results.txt || true

      - name: Display Semgrep Results
        run: |
          echo "========== SEMGREP SAST RESULTS =========="
          cat semgrep-results.txt || echo "No text results file"
          echo "==========================================="

      - name: Upload Semgrep Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-results
          path: |
            semgrep-results.json
            semgrep-results.txt
          retention-days: 30

      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif
        continue-on-error: true
